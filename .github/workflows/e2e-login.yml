

name: 6.1.3 CI - Login Tests Only

# Kích hoạt khi có sự kiện Push hoặc Pull Request
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-login-test:
    name:  Run Login Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        uses: cypress-io/github-action/install-dependencies@v3
        with:
          npm-install-command: 'npm install'
      
      # Khởi động server bằng NPM RUN DEV (Theo package.json)
      - name: Start Application Server (Vite)
        run: npm run dev & 
        
      # CHỈ CHẠY FILE LOGIN.CY.JS
      - name: Run Cypress Login Tests (6.1.3)
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/login.cy.js # <-- Đảm bảo chỉ chạy test Login
          wait-on: 'http://localhost:5173' # <-- Khớp với cypress.config.js
          install: false

      # UPLOAD BÁO CÁO (videos/screenshots)
      - name: Upload Cypress Test Artifacts
        uses: actions/upload-artifact@v4
        if: always() # Luôn upload, kể cả khi test fail
        with:
          name: 6-1-3-login-reports
          path: |
            cypress/screenshots
            cypress/videos