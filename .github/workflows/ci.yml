name: Full Project CI Pipeline

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  full-ci: 
    runs-on: ubuntu-latest
    
    # 1. C·∫§U H√åNH DATABASE SERVICE
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: testdb
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # 2. B·ªî SUNG: BI·∫æN M√îI TR∆Ø·ªúNG CHO K·∫æT N·ªêI DB V√Ä API
    # C√°c bi·∫øn n√†y s·∫Ω ƒë∆∞·ª£c truy·ªÅn v√†o Spring Boot khi ch·∫°y tests v√† khi ch·∫°y server.
    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password

    steps:
      - uses: actions/checkout@v4

      # 3. SETUP M√îI TR∆Ø·ªúNG
      - name: ‚öôÔ∏è Setup Java 17 for Backend
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ‚öôÔ∏è Setup Node.js 18 for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 4. CH·∫†Y T·∫§T C·∫¢ BACKEND TESTS (UNIT & INTEGRATION)
      # Tests s·∫Ω s·ª≠ d·ª•ng bi·∫øn m√¥i tr∆∞·ªùng DB ƒë√£ khai b√°o ·ªü tr√™n.
      - name: üß™ Run Backend Tests (All)
        run: |
          cd backend
          ./mvnw -B clean test 

      # 5. KH·ªûI ƒê·ªòNG BACKEND SERVER TH·∫¨T (B·∫Øt bu·ªôc cho E2E)
      # Server c≈©ng s·∫Ω s·ª≠ d·ª•ng bi·∫øn m√¥i tr∆∞·ªùng DB ƒë·ªÉ kh·ªüi ƒë·ªông th√†nh c√¥ng.
      - name: üèÉ Run Backend Server (Port 8080)
        run: |
          cd backend
          mvn clean install -DskipTests 
          mvn spring-boot:run & 
          echo "Waiting 15 seconds for Backend (8080) to start..."
          sleep 15
        shell: bash
        
      # 6. C√ÄI ƒê·∫∂T FRONTEND
      - name: üì¶ Install Frontend dependencies
        run: |
          cd frontend
          npm install

      # 7. CH·∫†Y T·∫§T C·∫¢ FRONTEND TESTS (UNIT/COMPONENT)
      - name: üß™ Run Frontend Tests (All)
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false 

      # 8. CH·∫†Y T·∫§T C·∫¢ E2E TESTS
      - name: üåê Run Cypress E2E Tests (All Features)
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          start: npm run dev 
          wait-on: 'http://localhost:5173' 
          spec: cypress/e2e/*.spec.js 
          browser: chrome
        env:
          REACT_APP_API_BASE_URL: http://localhost:8080 
          
      # 9. UPLOAD REPORTS
      - name: ‚¨ÜÔ∏è Upload Test Reports & Coverage
        uses: actions/upload-artifact@v4
        with:
          name: full-test-reports
          path: |
            frontend/cypress/reports
            frontend/coverage
          retention-days: 7